<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
<div style="justify-content: center;
	display: grid;
	grid-template-columns: auto;">
	Số hạng 1: 
<input type="input" id="inp1"
	onchange="update_value()"
	placeholder="0"
	value="0">
	Số hạng 2: 
<input type="input" id="inp2"
	onchange="update_value()"
	placeholder="0"
	value="0">
	<p id="kq"> Tổng là: </p>

</div>
<script type="text/javascript">
	function update_value(){
	const tmp_inp1 = document.getElementById("inp1").value;
	const tmp_inp2 = document.getElementById("inp2").value;
	const kq = document.getElementById("kq");
	if (isNaN(parseInt(tmp_inp1)) || isNaN(parseInt(tmp_inp2))){
	alert("Bạn Nhân vui lòng nhập một số vào nhé!");
}else{
	//console.log("Vừa nhập: "+parseInt(tmp_inp1));
		tong = parseInt (tmp_inp1) + parseInt (tmp_inp2);
		console.log (tong);
		//hiển thị kết quả ra vị trí kq
		kq.innerHTML = "Tổng là:" + tong
}
}
</script>

</body>
</html>
